<style>
    a {
        width: 50%;
        text-align: center;
        padding: 120px 60px;
        background: #eceef33d;
        color: #000000;
        position: absolute;
        top: 20%;
        left: 20%;
        text-decoration: none;
        font-size: 64px;
        text-transform: uppercase;
        border-radius: 16px;
        box-shadow: 0px 110px 120px -15px #1d224635;
        animation: keep 1800ms ease-in infinite;
    }

    a:hover {
        animation: shade 1000ms infinite;
    }

    @keyframes keep {
        0% {
            rotate: 10deg;
            font-size: 80px;
            color: #0724ff;
        }

        40% {
            rotate: -20deg;
            font-size: 90px;
            color: #ffac07;
        }

        100% {
            rotate: 10deg;
            font-size: 70px;
            color: #07eeff;
        }
    }

    @keyframes shade {
        0% {
            box-shadow: 0px 110px 120px -15px #acd6eae7;
        }

        40% {
            box-shadow: 0px 101px 100px 15px #9cfff7e7;
            background: #000;
            color: #ffac07;
        }
    }
</style>
